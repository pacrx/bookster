mode: local_control_plane

storage:
  db_url_env: DB_URL
  outputs_root: "/app/data/outputs"

knowledge_graph:
  provider: "neo4j"
  neo4j_uri_env: NEO4J_URI
  neo4j_user_env: NEO4J_USER
  neo4j_password_env: NEO4J_PASSWORD

retrieval:
  vector_provider: "chroma"
  chroma_url_env: CHROMA_URL
  default_top_k: 8

llm_backends:
  local:
    provider: "ollama"
    base_url_env: OLLAMA_BASE_URL
    default_model_env: OLLAMA_MODEL_AUTHOR
  cloud:
    provider: "anthropic"
    api_key_env: ANTHROPIC_API_KEY
